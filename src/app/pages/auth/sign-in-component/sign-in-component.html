<div class="min-h-screen flex flex-col pt-16">
  <main class="flex-grow">
    <div class="mx-auto max-w-md overflow-hidden rounded-xl bg-white shadow-md">
      <div class="md:flex">
        <div class="p-8">
          <div class="mb-4">
            <div class="text-2xl text-center">Sign In</div>
          </div>
          <form class="" routerLink="/home" action="/home">
            <input
              type="email"
              placeholder="Email"
              class="border border-solid border-gray-500 rounded-md h-10 px-2 w-full mb-4"
              checked
            />
            <input
              type="password"
              placeholder="Password"
              class="border border-solid border-gray-500 rounded-md h-10 px-2 w-full"
            />
            <a routerLink="/sign-up"> Register a new account </a>
            <button
              class="mt-4 w-full rounded bg-green-500 px-4 py-2 text-white hover:bg-blue-600"
              type="submit"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>
</div>
