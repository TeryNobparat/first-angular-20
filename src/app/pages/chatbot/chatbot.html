<div class="min-h-screen flex flex-col pt-16 bg-gray-50">
  <main class="flex-grow flex justify-center items-start">
    <div
      class="w-full max-w-md mx-auto rounded-xl bg-white shadow-md overflow-hidden"
    >
      <div class="p-6 space-y-6">
        <div class="flex justify-between items-center mb-4">
          <div>
            <a routerLink="/home">Go Home</a>
          </div>
          <div class="text-center text-2xl font-semibold text-gray-800">
            Chat Bots
          </div>
          <div>
            <a routerLink="/exchange">next</a>
          </div>
        </div>
        <hr />
        <div class="flex flex-col space-y-2 max-h-64 overflow-y-auto">
          <div
            *ngFor="let chat of chatHistory"
            [ngClass]="
              chat.sender === 'me'
                ? 'bg-blue-500 text-white self-end ml-auto'
                : 'bg-gray-100 text-gray-800 self-start'
            "
            class="p-3 rounded-md max-w-xs w-fit"
          >
            {{ chat.message }}
          </div>
        </div>
        <div class="flex items-center space-x-2">
          <input
            id="me_input"
            type="text"
            placeholder="พิมพ์ข้อความ..."
            class="flex-1 border rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            (click)="sendMessage()"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors"
          >
            ส่ง
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
